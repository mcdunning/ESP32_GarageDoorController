[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf

; Serial Monitor Options
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

[platformio]
description = WiFi based controller to monitor garage door open/close state and recieve commands to open/close the door from smart home hub